<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <!-- Font Awesome 7.1.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.1.0/css/all.min.css" />
    <!-- 临海体字体 - 已禁用，字体缺字太多 -->
    <!-- <link rel="stylesheet" href="https://fontsapi.zeoseven.com/229/main/result.css" /> -->
    <style>
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }

      /* 使用系统字体，确保所有汉字都能正常显示 */
      body {
        font-family:
          'Microsoft YaHei', '微软雅黑', 'PingFang SC', 'Hiragino Sans GB', 'Source Han Sans CN', 'Noto Sans CJK SC',
          'SimSun', '宋体', 'SimHei', '黑体', sans-serif;
      }

      /* 确保 Font Awesome 图标使用正确的字体 */
      i[class*='fa-'],
      i.fa,
      i.fas,
      i.far,
      i.fab,
      i.fal,
      i.fad,
      .fa,
      .fas,
      .far,
      .fab,
      .fal,
      .fad {
        font-family:
          'Font Awesome 6 Free', 'Font Awesome 6 Pro', 'Font Awesome 5 Free', 'Font Awesome 5 Pro' !important;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        min-height: 100vh;
        overflow: hidden;
        position: relative;
        touch-action: pan-y;
        font-family: '临海体', 'Microsoft YaHei', '微软雅黑', 'SimSun', '宋体', sans-serif;
        font-weight: normal;
      }

      #app {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      /* 移动端优化 */
      @media (max-width: 768px) {
        html,
        body {
          font-size: 14px;
        }
      }

      @media (max-width: 480px) {
        html,
        body {
          font-size: 13px;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
